<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Log | JP & Dev Study Log</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- React 18 UMD -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <!-- Babel (no-build JSX) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body class="min-h-screen bg-slate-50 text-slate-900">
    <div
      aria-hidden="true"
      class="pointer-events-none fixed inset-0 bg-[radial-gradient(circle_at_1px_1px,rgba(15,23,42,0.06)_1px,transparent_1px)] [background-size:18px_18px]"
    ></div>

    <header
      class="sticky top-0 z-20 border-b border-slate-200/70 bg-white/85 backdrop-blur"
    >
      <div class="mx-auto max-w-5xl px-5 py-3">
        <div class="flex items-center justify-between gap-3">
          <a href="./index.html" class="flex items-center gap-3">
            <span
              class="grid h-9 w-9 place-items-center rounded-xl border border-slate-200 bg-white shadow-sm"
            >
              <span class="text-sm font-semibold tracking-tight">JP</span>
            </span>
            <div class="leading-tight">
              <div class="text-sm font-semibold tracking-tight">
                JP &amp; Dev Study Log
              </div>
              <div class="text-xs text-slate-500">Study Log</div>
            </div>
          </a>

          <nav class="flex items-center gap-2 text-sm">
            <a
              href="./index.html"
              class="rounded-full border border-slate-200 bg-white px-4 py-1.5 font-semibold text-slate-700 hover:border-slate-300 hover:bg-slate-50"
            >
              Home
            </a>
            <a
              href="./study.html"
              class="rounded-full border border-slate-900 bg-slate-900 px-4 py-1.5 font-semibold text-white"
            >
              Study Log
            </a>
          </nav>
        </div>
      </div>
    </header>

    <main class="relative mx-auto max-w-5xl px-5 py-10">
      <section
        class="rounded-3xl border border-slate-200/70 bg-white/80 p-7 shadow-sm"
      >
        <h1 class="text-xl font-semibold tracking-tight sm:text-2xl">
          学習ログ
        </h1>
        <p class="mt-2 text-sm leading-7 text-slate-600">
          入力内容は
          <span class="rounded bg-slate-100 px-1 py-0.5 text-xs"
            >localStorage</span
          >
          に保存されます（サーバー不要）。
        </p>
      </section>

      <div class="mt-6 grid gap-4 lg:grid-cols-2">
        <!-- Form -->
        <section
          class="rounded-3xl border border-slate-200/70 bg-white/80 p-6 shadow-sm"
        >
          <h2 class="text-sm font-semibold text-slate-700">新規作成 / 編集</h2>

          <div id="root"></div>
        </section>

        <!-- List -->
        <section
          class="rounded-3xl border border-slate-200/70 bg-white/80 p-6 shadow-sm"
        >
          <h2 class="text-sm font-semibold text-slate-700">一覧</h2>
          <div id="list"></div>
        </section>
      </div>

      <footer
        class="mt-10 border-t border-slate-200/70 py-6 text-center text-xs text-slate-500"
      >
        © 2025 JP &amp; Dev Study Log
      </footer>
    </main>

    <script type="text/babel">
      const { useEffect, useMemo, useRef, useState } = React;

      const STORAGE_KEY = "jp_dev_study_log_entries_v2";

      function loadEntries() {
        try {
          const raw = localStorage.getItem(STORAGE_KEY);
          const parsed = raw ? JSON.parse(raw) : [];
          return Array.isArray(parsed) ? parsed : [];
        } catch {
          return [];
        }
      }

      function saveEntries(entries) {
        localStorage.setItem(STORAGE_KEY, JSON.stringify(entries));
      }

      function uid() {
        return (
          crypto?.randomUUID?.() ??
          String(Date.now()) + Math.random().toString(16).slice(2)
        );
      }

      function fmt(ts) {
        try {
          return new Intl.DateTimeFormat("ja-JP", {
            dateStyle: "medium",
            timeStyle: "short",
          }).format(new Date(ts));
        } catch {
          return "";
        }
      }

      function Form({ onSubmit, editing, onCancel }) {
        const [category, setCategory] = useState("日本語");
        const [title, setTitle] = useState("");
        const [content, setContent] = useState("");
        const titleRef = useRef(null);

        useEffect(() => {
          if (editing) {
            setCategory(editing.category);
            setTitle(editing.title);
            setContent(editing.content);
          } else {
            setCategory("日本語");
            setTitle("");
            setContent("");
          }
          setTimeout(() => titleRef.current?.focus(), 0);
        }, [editing]);

        function handleSubmit(e) {
          e.preventDefault();
          const t = title.trim();
          const c = content.trim();
          if (!t || !c) return;
          onSubmit({ category, title: t, content: c });
        }

        return (
          <form onSubmit={handleSubmit} className="mt-4 space-y-4">
            <div className="grid gap-3 sm:grid-cols-2">
              <label className="block">
                <div className="text-xs font-semibold text-slate-600">
                  カテゴリ
                </div>
                <select
                  className="mt-1 w-full rounded-2xl border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:border-slate-300"
                  value={category}
                  onChange={(e) => setCategory(e.target.value)}
                >
                  <option value="日本語">日本語</option>
                  <option value="コーディング">コーディング</option>
                  <option value="生活">生活</option>
                </select>
              </label>

              <label className="block">
                <div className="text-xs font-semibold text-slate-600">
                  タイトル
                </div>
                <input
                  ref={titleRef}
                  className="mt-1 w-full rounded-2xl border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:border-slate-300"
                  value={title}
                  onChange={(e) => setTitle(e.target.value)}
                  placeholder="例）〜わけではない"
                />
              </label>
            </div>

            <label className="block">
              <div className="text-xs font-semibold text-slate-600">内容</div>
              <textarea
                className="mt-1 min-h-[140px] w-full resize-y rounded-2xl border border-slate-200 bg-white px-3 py-2 text-sm leading-7 outline-none focus:border-slate-300"
                value={content}
                onChange={(e) => setContent(e.target.value)}
                placeholder="気づき / 失敗 / 解決 / 例文 など"
              />
            </label>

            <div className="flex flex-wrap gap-2">
              <button
                type="submit"
                className="rounded-full border border-slate-900 bg-slate-900 px-5 py-2 text-sm font-semibold text-white hover:bg-slate-950"
              >
                {editing ? "更新する" : "保存する"}
              </button>
              {editing && (
                <button
                  type="button"
                  onClick={onCancel}
                  className="rounded-full border border-slate-200 bg-white px-5 py-2 text-sm font-semibold text-slate-700 hover:border-slate-300 hover:bg-slate-50"
                >
                  キャンセル
                </button>
              )}
            </div>
          </form>
        );
      }

      function List({
        entries,
        onEdit,
        onDelete,
        filter,
        setFilter,
        q,
        setQ,
        sort,
        setSort,
      }) {
        return (
          <div className="mt-4">
            <div className="grid gap-3 sm:grid-cols-3">
              <label className="block">
                <div className="text-xs font-semibold text-slate-600">
                  フィルター
                </div>
                <select
                  className="mt-1 w-full rounded-2xl border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:border-slate-300"
                  value={filter}
                  onChange={(e) => setFilter(e.target.value)}
                >
                  <option value="ALL">すべて</option>
                  <option value="日本語">日本語</option>
                  <option value="コーディング">コーディング</option>
                  <option value="生活">生活</option>
                </select>
              </label>

              <label className="block sm:col-span-2">
                <div className="text-xs font-semibold text-slate-600">検索</div>
                <input
                  className="mt-1 w-full rounded-2xl border border-slate-200 bg-white px-3 py-2 text-sm outline-none focus:border-slate-300"
                  value={q}
                  onChange={(e) => setQ(e.target.value)}
                  placeholder="タイトル / 内容"
                />
              </label>
            </div>

            <div className="mt-3 flex items-center justify-between text-xs text-slate-500">
              <div>{entries.length} 件</div>
              <div className="flex items-center gap-2">
                <span className="text-slate-500">並び</span>
                <select
                  className="rounded-full border border-slate-200 bg-white px-3 py-1.5 text-xs font-semibold text-slate-700"
                  value={sort}
                  onChange={(e) => setSort(e.target.value)}
                >
                  <option value="new">新しい順</option>
                  <option value="old">古い順</option>
                </select>
              </div>
            </div>

            {entries.length === 0 ? (
              <p className="mt-4 text-sm text-slate-500">
                まだログがありません。
              </p>
            ) : (
              <ul className="mt-4 space-y-3">
                {entries.map((it) => (
                  <li
                    key={it.id}
                    className="rounded-3xl border border-slate-200 bg-white p-4"
                  >
                    <div className="flex flex-wrap items-start justify-between gap-2">
                      <div className="min-w-0">
                        <div className="flex flex-wrap items-center gap-2">
                          <span className="rounded-full bg-slate-100 px-3 py-1 text-[11px] font-semibold text-slate-700">
                            {it.category}
                          </span>
                          <span className="text-[11px] text-slate-500">
                            {fmt(it.updatedAt || it.createdAt)}
                          </span>
                        </div>
                        <h3 className="mt-2 truncate text-sm font-semibold">
                          {it.title}
                        </h3>
                      </div>

                      <div className="flex shrink-0 gap-2">
                        <button
                          type="button"
                          onClick={() => onEdit(it)}
                          className="rounded-full border border-slate-200 bg-white px-3 py-1.5 text-xs font-semibold text-slate-700 hover:border-slate-300 hover:bg-slate-50"
                        >
                          編集
                        </button>
                        <button
                          type="button"
                          onClick={() => onDelete(it.id)}
                          className="rounded-full border border-rose-200 bg-white px-3 py-1.5 text-xs font-semibold text-rose-700 hover:bg-rose-50"
                        >
                          削除
                        </button>
                      </div>
                    </div>

                    <p className="mt-3 whitespace-pre-wrap text-sm leading-7 text-slate-700">
                      {it.content}
                    </p>
                  </li>
                ))}
              </ul>
            )}
          </div>
        );
      }

      function StudyApp() {
        const [entries, setEntries] = useState(() => loadEntries());
        const [editing, setEditing] = useState(null);

        const [filter, setFilter] = useState("ALL");
        const [q, setQ] = useState("");
        const [sort, setSort] = useState("new");

        useEffect(() => {
          saveEntries(entries);
        }, [entries]);

        const shown = useMemo(() => {
          const needle = q.trim().toLowerCase();
          let list = [...entries];

          if (filter !== "ALL")
            list = list.filter((x) => x.category === filter);

          if (needle) {
            list = list.filter(
              (x) =>
                (x.title || "").toLowerCase().includes(needle) ||
                (x.content || "").toLowerCase().includes(needle)
            );
          }

          list.sort((a, b) => {
            const da = a.updatedAt || a.createdAt;
            const db = b.updatedAt || b.createdAt;
            return sort === "new" ? db - da : da - db;
          });

          return list;
        }, [entries, filter, q, sort]);

        function handleSubmit(payload) {
          const now = Date.now();

          if (editing) {
            setEntries((prev) =>
              prev.map((x) =>
                x.id === editing.id ? { ...x, ...payload, updatedAt: now } : x
              )
            );
            setEditing(null);
            return;
          }

          setEntries((prev) => [
            ...prev,
            { id: uid(), ...payload, createdAt: now, updatedAt: now },
          ]);
        }

        function handleEdit(item) {
          setEditing(item);
        }

        function handleDelete(id) {
          if (!confirm("削除しますか？")) return;
          setEntries((prev) => prev.filter((x) => x.id !== id));
          if (editing?.id === id) setEditing(null);
        }

        function handleCancel() {
          setEditing(null);
        }

        return (
          <div>
            <Form
              onSubmit={handleSubmit}
              editing={editing}
              onCancel={handleCancel}
            />
            <List
              entries={shown}
              onEdit={handleEdit}
              onDelete={handleDelete}
              filter={filter}
              setFilter={setFilter}
              q={q}
              setQ={setQ}
              sort={sort}
              setSort={setSort}
            />
          </div>
        );
      }

      ReactDOM.createRoot(document.getElementById("root")).render(<StudyApp />);
    </script>
  </body>
</html>
